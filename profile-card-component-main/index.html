<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-img-box">
          <img class="author-img" src="images/image-victor.jpg" alt="" />
        </div>
        <div class="text-box">
          <p class="author-name">Victor Crest <span> 26</span></p>
          <p class="author-city">London</p>
        </div>
        <div class="author-details">
          <div>
            <p>80k</p>
            <p>Folllowers</p>
          </div>
          <div>
            <p>803k</p>
            <p>Likes</p>
          </div>
          <div>
            <p>1.4k</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Akanni</a>.
      </div>
    </div>
  </body>
</html>
